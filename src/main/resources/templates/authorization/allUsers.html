<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<tr th:each="userPrincipal: ${userList}">
    <td th:text="${userPrincipal.id}" />
    <td th:text="${userPrincipal.name}" />
</tr>
</body>
</html>
